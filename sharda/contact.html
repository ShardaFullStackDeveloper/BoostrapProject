<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header, footer {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .col-3 {
            flex-basis: calc(33.33% - 20px);
        }
        .col-full {
            flex-basis: 100%;
        }
        h2 {
            color: #333;
            font-size: 1.4em;
            margin-top: 0;
        }
        .icon {
            margin-right: 10px;
            color: #6e8efb;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            border-radius: 20px 20px 0 0;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .col-3 {
                flex-basis: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <div class="row">
            <section class="col-3">
                <h2><i class="fas fa-map-marker-alt icon"></i>Address</h2>
                <p>123 Main Street, Anytown, State 12345</p>
            </section>
            
            <section class="col-3">
                <h2><i class="fas fa-phone icon"></i>Call Us</h2>
                <p>Phone: (555) 123-4567</p>
                <p>Toll-free: 1-800-555-1234</p>
            </section>
            
            <section class="col-3">
                <h2><i class="fas fa-envelope icon"></i>Email</h2>
                <p>info@example.com</p>
            </section>
        </div>
        
        <div class="row">
            <section class="col-full">
                <h2><i class="fas fa-location-dot icon"></i>Location</h2>
                <p>We are located in downtown Anytown, near the central park.</p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1972735376975!2d-73.98663748487031!3d40.75791384350632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1628100628304!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
