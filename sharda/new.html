<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 400px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card .card-body {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background-color: rgba(255, 20, 147, 0.7);
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        .product-card:hover .card-body {
            bottom: 0;
        }

        .product-card .card-title {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .product-card .btn {
            margin: 5px;
            font-size: 0.9rem;
        }

        .product-card .add-to-cart {
            background-color: #FF1493;
            border: none;
        }

        .product-card .add-to-cart:hover {
            background-color: #FF69B4;
        }
    </style>


</head>

<body>
    <div class="col-md-4 mb-4">
        <div class="card product-card">
            <img src="https://www.khushihamesha.com/wp-content/uploads/2018/07/Lakme-Enrich-Matte-Lipstick.jpg"
                class="card-img-top" alt="Lipstick">
            <div class="card-body">
                <h5 class="card-title">Lipstick</h5>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
